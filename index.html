<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main-con" id="mainCon">
        <form id="form">
            <h4 class="text-center text-info"> User Form </h4>
            <div class="inp-con">
                <label for="name" class="label" >Name</label>
                <br/>
                <input class="input form-control" type="text" placeholder="Enter your name" id="name" required/>
            </div>
            <div class="inp-con">
                <label for="email" class="label">Email</label>
                <br/>
                <input class="input form-control" type="email" placeholder="Enter your email" id="email" required/>
            </div>
            <div class="inp-con">
                <label for="message" class="label" >Message</label>
                <br/>
                <textarea  rows="5" cols="80" placeholder="Enter your message" class="txtarea form-control" required id="message"></textarea>
            </div>
            <div class="butt-con">
            <button class="btn btn-primary" type="submit"> Submit </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
